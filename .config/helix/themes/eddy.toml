"ui.bufferline.active" = { fg = "lightgrey", bg = "darkgrey", modifiers=["bold"] }

"ui.popup" = { fg = "yellow_faded", bg = "darkgrey" }
"ui.help" = { fg = "aqua_faded", bg = "#001020" }
"ui.menu" = { fg = "blue", bg = "#000010" }
"ui.menu.selected" = { fg = "aqua", modifiers=["bold"] }

"ui.virtual.ruler" = { bg= "lightblack" }

"ui.window" = { bg = "lightblack" }
"comment" = { fg = "orange", modifiers = ["italic"] }
"operator" = { fg = "red", modifiers = ["bold"] }
"variable" = "yellow"
"constant" = "pink"
"attribute" = "orange"
"type" = { fg="aqua", modifiers=["bold"] }
"type.builtin" = "aqua_faded"
"punctuation.delimiter" = "lightgrey"
"punctuation.bracket" = "lightgrey"
"string"  = "pink"
"variable.other.member" = "yellow"
"constant.character.escape" = { fg="blue", modifiers=["reversed"] }
"function" = "green"
"constructor" = "green"
"special" = "green"
"keyword" = { fg = "lightgrey", modifiers = ["bold"] }
"keyword.storage.modifier" = "aqua_faded"
"label" = "pink"
"namespace" = "pink"

"markup.heading" = { fg="green", modifiers = ["bold"]}

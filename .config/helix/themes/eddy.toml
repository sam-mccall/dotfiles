"ui.gutter" = { bg = "lightblack" }
"ui.gutter.selected" = { bg = "darkgrey" }
"ui.linenr" = { fg = "grey", bg = "lightblack" }
"ui.linenr.selected" = { fg = "lightgrey", bg = "darkgrey", modifiers = ["bold"] }

"ui.statusline" = { fg = "lightgrey", bg = "darkgrey" }
"ui.statusline.inactive" = { fg = "grey", bg = "lightblack" }

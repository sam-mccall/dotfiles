"ui.background" = { bg = "black" }
"ui.text" = { fg = "white" }
"ui.text.focus" = { fg = "red"}
"ui.text.info" = { fg = "white" }

"ui.selection" = { bg = "darkgrey" }
"ui.cursor" = { fg = "lightgrey", modifiers = ["reversed"] }
"ui.cursor.primary" = { fg = "yellow", modifiers = ["reversed"] }
"ui.cursor.match" = { bg = "darkgrey", modifiers = ["underlined", "bold"] }

"ui.gutter" = { bg = "lightblack" }
"ui.gutter.selected" = { bg = "darkgrey" }
"ui.linenr" = { fg = "grey", bg = "lightblack" }
"ui.linenr.selected" = { fg = "lightgrey", bg = "darkgrey", modifiers = ["bold"] }
"ui.cursorline.primary" = { bg = "darkgrey" }

"ui.statusline" = { fg = "lightgrey", bg = "darkgrey" }
"ui.statusline.inactive" = { fg = "grey", bg = "lightblack" }
"ui.statusline.normal" = { modifiers=["bold"] }
"ui.statusline.insert" = { modifiers=["reversed", "bold"] }
"ui.statusline.select" = { fg="green_faded", modifiers=["reversed", "bold"] }
"ui.bufferline" = { fg = "lightgrey", bg = "lightblack" }
"ui.bufferline.active" = { fg = "lightgrey", bg = "darkgrey", modifiers=["bold"] }

"ui.popup" = { fg = "grey", bg = "#222230" }
"ui.help" = { fg = "aqua_faded", bg = "#001020" }
"ui.menu" = { fg = "#d0d0a0", bg = "#222230" }
"ui.menu.selected" = { fg = "aqua", modifiers=["bold"] }

"ui.picker" = {bg = "darkRed"}

"ui.virtual.ruler" = { bg= "lightblack" }
"ui.virtual.inlay-hint" = { fg = "grey" }

"ui.window" = { bg = "lightblack" }
"comment" = { fg = "orange", modifiers = ["italic"] }
"operator" = { fg = "red", modifiers = ["bold"] }

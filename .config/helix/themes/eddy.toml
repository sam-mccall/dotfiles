"punctuation.delimiter" = "lightgrey"
"punctuation.bracket" = "lightgrey"
"string"  = "pink"
"variable.other.member" = "yellow"
"constant.character.escape" = { fg="red", modifiers=["reversed"] }
"function" = "green"
"constructor" = "green"
"special" = "green"
"keyword" = { fg = "lightgrey", modifiers = ["bold"] }
"keyword.storage.modifier" = "aqua_faded"
"label" = "pink"
"namespace" = "pink"

"markup.heading" = { fg="green", modifiers = ["bold"]}
"markup.raw.inline" = { fg="yellow", modifiers = ["bold"]}
"markup.bold" = { fg = "green", modifiers = ["bold"] }
"markup.italic" = { fg = "orange", modifiers = ["italic"] }
"markup.link.url" = { fg = "purple", modifiers = ["underlined"] }
"markup.link.text" = "red"
"markup.quote" = "yellow_faded"

"diff.plus" = "yellow"
"diff.delta" = "purple"
"diff.minus" = "red"


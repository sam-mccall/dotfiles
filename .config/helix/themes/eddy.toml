"markup.link.url" = { fg = "purple", modifiers = ["underlined"] }
"markup.link.text" = "base08"
"markup.quote" = "yellow_faded"

"diff.plus" = "yellow"
"diff.delta" = "purple"
"diff.minus" = "base08"

"diagnostic" = { modifiers = ["underlined"] }
"diagnostic.warning" = { bg = "darkOrange" }
"diagnostic.error" = { bg = "darkRed", modifiers = ["bold"] }
"info" = "blue"
"hint" = "orange"
"debug" = "orange"
"warning" = "orange"
"error" = "red"

[palette]
black = "#1c1c1c" # Default Background
lightblack = "#222222" # Lighter Background (Used for status bars, line number and folding marks)
darkgrey = "#333333" # Selection Background
grey = "#666666"
lightgrey = "#a0a0a0"
white = "#e4e4e4" # Default Foreground, Caret, Delimiters, Operators
orange = "#dfaf5f" # Comments, Invisibles, Line Highlighting
darkOrange = "#443300" # Comments, Invisibles, Line Highlighting
darkRed = "#550000" # Comments, Invisibles, Line Highlighting
purple = "#cfB7ff" # Integers, Boolean, Constants, XML Attributes, Markup Link Url
aqua = "#83c6dd" # Classes, Markup Bold, Search Text Background
aqua_faded = "#8fd7ff" # Classes, Markup Bold, Search Text Background
yellow = "#d8d88d" # Strings, Inherited Class, Markup Code, Diff Inserted
yellow_faded = "#bbbb99"
#blue = "#86c1b9" # Support, Regular Expressions, Escape Characters, Markup Quotes
green = "#86d265" # Functions, Methods, Attribute IDs, Headings
green_faded = "#9fb740" 
red = "#ff0080" # Keywords, Storage, Selector, Markup Italic, Diff Changed
pink = "#eeaacc"
